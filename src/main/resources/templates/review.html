<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Review</title>
	<link rel= "stylesheet" type= "text/css" href = "./style.css" th:href= "@{style.css}">
</head>
<body>
	<h1>Your Chosen Review</h1>

	<div th:id="individualReview" th:each= "review: ${reviews}">		
		 
		<h2 th:text = "${review.name}"></h2>
		<img th:src="${review.image}" style="width:500px;height:300px;" class = "center">
		<p th:text = "${review.description}"></p>
    </div>

<section>
					<article>
						<form method="POST">
							<div id="add-comment">
								<label>Add A Comment:</label>
								<input type="text" name="comment" />
							</div>
							<div>
								<input name="id" type="hidden" th:value="${review.id}" />
							</div>
							<div>
								<button type="submit" th:formaction="@{/add-comment}">Add A Comment</button>
							</div>
						</form>
						<ul th:each="comment: ${review.comments}">
							<li th:text="'Comment: ' + ${comment.comment}"></li>
						</ul>
					</article>	
</section>
	<footer>
		<a href ="http://localhost:8080/show-reviews">Back to Reviews Home</a>
		<a href ="http://localhost:8080/show-categories">Back to Categories</a>
	</footer>

</body>
</html>
